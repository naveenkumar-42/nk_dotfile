##############################
### WINDOWS AND WORKSPACES ###
##############################

# See [https://wiki.hyprland.org/Configuring/Window-Rules/](https://wiki.hyprland.org/Configuring/Window-Rules/) for more
# See [https://wiki.hyprland.org/Configuring/Workspace-Rules/](https://wiki.hyprland.org/Configuring/Workspace-Rules/) for workspace rules

# Example windowrule v1
# windowrule = float, noborder, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float, noborder,class:^(kitty)$,title:^(kitty)$

# windowrulev2 = opacity 0.90 0.90,class:^(mercury-default)$
# windowrulev2 = float, noborder,class:^(mercury-default)$,title:^(Picture-in-Picture)$
# windowrulev2 = float, noborder,class:^(mercury-default)$,title:^(Library)$
windowrule = float on, decorate off, match:class ^(virt-manager)$, match:title (.*QEMU/KVM)$

# windowrulev2 = opacity 0.80 0.80,class:^(code-oss)$
windowrule = opacity 0.95 0.90, match:class ^(Code)$
# windowrulev2 = opacity 0.80 0.80,class:^(code-url-handler)$
# windowrulev2 = opacity 0.80 0.80,class:^(code-insiders-url-handler)$
# windowrulev2 = opacity 0.80 0.80,class:^(org.kde.dolphin)$
# windowrulev2 = opacity 0.80 0.80,class:^(org.kde.ark)$
# windowrulev2 = opacity 0.80 0.80,class:^(nwg-look)$
# windowrulev2 = opacity 0.80 0.80,class:^(qt5ct)$
# windowrulev2 = opacity 0.80 0.80,class:^(qt6ct)$
windowrule = opacity 0.80 0.80, float on, decorate off, match:class ^(kvantummanager)$
# windowrulev2 = opacity 0.80 0.70,class:^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.93 0.70, float on, decorate off, match:class ^(blueman-manager)$
# windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
# windowrulev2 = opacity 0.80 0.70,class:^(nm-connection-editor)$
# windowrulev2 = opacity 0.80 0.70,class:^(org.kde.polkit-kde-authentication-agent-1)$
# windowrulev2 = opacity 0.80 0.70,class:^(polkit-gnome-authentication-agent-1)$
# windowrulev2 = opacity 0.80 0.70,class:^(org.freedesktop.impl.portal.desktop.gtk)$
# windowrulev2 = opacity 0.80 0.70,class:^(org.freedesktop.impl.portal.desktop.hyprland)$
windowrule = opacity 0.85 0.80, match:class ^(Spotify)$
# windowrulev2 = opacity 0.80 0.70,class:^(Google-chrome-stable)$
# windowrulev2 = opacity 0.70 0.70,initialTitle:^(Spotify Free)$
windowrule = opacity 0.85 0.85, match:class ^(thunar)$
# windowrulev2 = opacity 0.80 0.80,class:^(discord)$
windowrule = opacity 0.80 0.80, float on, decorate off, match:class ^(io.missioncenter.MissionCenter)$

windowrule = decorate off, match:workspace w[t1] # For removing borders if only single window is in open.
windowrule = suppress_event maximize, match:class .* # You'll probably like this.

windowrule = float on, decorate off, match:class ^(thunar)$, match:title ^(File Operation Progress)$
windowrule = float on, decorate off, match:class ^(kitty)$, match:title ^(top)$
windowrule = float on, decorate off, match:class ^(kitty)$, match:title ^(btop)$
windowrule = float on, decorate off, match:class ^(kitty)$, match:title ^(htop)$
windowrule = float on, decorate off, match:class ^(kvantummanager)$
windowrule = float on, decorate off, match:class ^(qt5ct)$
windowrule = float on, decorate off, match:class ^(qt6ct)$
windowrule = float on, decorate off, match:class ^(nwg-look)$
windowrule = float on, decorate off, match:class ^(org.kde.ark)$
windowrule = float on, decorate off, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, decorate off, match:class ^(blueman-manager)$
windowrule = float on, decorate off, match:class ^(nm-applet)$
windowrule = float on, decorate off, match:class ^(nm-connection-editor)$
windowrule = float on, decorate off, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, decorate off, match:class ^(io.missioncenter.MissionCenter)$ # MissionCenter-Gtk

# Layer rules (new syntax)
layerrule = blur on, ignore_alpha 0, match:namespace rofi
layerrule = blur on, ignore_alpha 0, match:namespace notifications
layerrule = blur on, ignore_alpha 0, match:namespace swaync-notification-window
layerrule = blur on, ignore_alpha 0, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0, match:namespace logout_dialog

# Swipe up with 3 fingers to go to the next workspace
gesture swipe up 3 hyprctl dispatch workspace e+1

# Swipe down with 3 fingers to go to the previous workspace
gesture swipe down 3 hyprctl dispatch workspace e-1

# Swipe left with 3 fingers to go to the previous workspace
gesture swipe left 3 hyprctl dispatch workspace e-1

# Swipe right with 3 fingers to go to the next workspace
gesture swipe right 3 hyprctl dispatch workspace e+1

# Pinch in with 2 fingers to zoom in
gesture pinch in 2 xdotool key Ctrl+plus

# Pinch out with 2 fingers to zoom out
gesture pinch out 2 xdotool key Ctrl+minus

# Swipe right with 4 fingers to go to the next song
gesture swipe right 4 playerctl next

# Swipe left with 4 fingers to go to the previous song
gesture swipe left 4 playerctl previous

# Swipe up with 4 fingers to play/pause the music
gesture swipe up 4 playerctl play-pause

# Swipe down with 4 fingers to pause the music
gesture swipe down 4 playerctl pause

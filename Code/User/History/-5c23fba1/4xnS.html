<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --bg-color: #F8F9FA;
            --text-color: #333;
            --main-color: #e2e9f0;
            --secondary-bg-color: #e2e9f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--main-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        form {
            /* display: flex; */
            flex-direction: column;
            margin: 20px 20px 10px 20px;
        }

        .box {
            position: relative;
            margin-bottom: 1rem;
        }

        .box input {
            width: 80%;
            height: 25px;
            padding: 10px;
            border: 1px solid #fff;
            background-color: var(--bg-color);
            border-radius: 5px;
            outline: none;
            color: #fff;
            font-size: 1em;
        }

        .box span {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 10px;
            color: var(--text-color1);
            text-transform: uppercase;
            font-weight: 500;
            margin-left: 10px;
            letter-spacing: 0.2em;
            transition: 0.2s;
        }

        .box input:valid~span,
        .box input:focus~span {
            color: var(--text-color);
            transform: translateX(10px) translateY(-30px);
            font-size: 0.75em;
            padding: 0 5px;
            background-color: var(--bg-color);
            border-left: 1px solid var(--main-color);
            border-right: 1px solid var(--main-color);
        }

        .box input:valid,
        .box input:focus {
            border: 1px solid var(--main-color);
        }



        .submit {
            background: #D32F2F;
            padding: 10px;
            width: 50%;
            align-items: center;
            border-radius: 10px;
            border-style: none;
        }

        .submit:hover {
            background-color: #B71C1C;
            box-shadow: 0px 0px 10px 13px rgba(204, 25, 25, 0.1);
        }

        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .google-signin img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: left;
            cursor: pointer;
            color: var(--text-color);
            font-size: 12px;
            text-decoration: underline;
            margin: 20px 0px 20px 30px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1);
        }

        p {
            margin-top: 1rem;
        }

        a {
            color: rgb(58, 58, 139);
            text-decoration: underline;
            font-size: 13px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 40px;
            top: 53%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .toggle-password img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="POST">
            <div class="box">
                <input type="email" id="email" name="email" placeholder=" " required>
                <span>Email</span>
            </div>
            <div class="box">
                <input type="password" id="password" name="password" placeholder=" " required>
                <span>Password</span>
            </div>
            <button class="submit" type="submit">Login</button>
        </form>
        <div class="bottom">

                Sign in with Google

        </div>

    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChW576jwvVZYQJ6Fy1NPthH5eBeTf3WLI",
            authDomain: "translator-f9772.firebaseapp.com",
            projectId: "translator-f9772",
            storageBucket: "translator-f9772.firebasestorage.app",
            messagingSenderId: "338629626503",
            appId: "1:338629626503:web:c9a9f2767f112d1ec88622",
            measurementId: "G-1H16RJE596"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, idToken })
                });

                const data = await response.json();
                if (response.status === 200) {
                    window.location.replace(data.redirect);  // Redirect to terms page
                } else {
                    alert(data.error);
                }

            } catch (error) {
                alert(error.message);
            }
        });


        document.getElementById('google-signin').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const userCredential = await signInWithPopup(auth, provider);
                const idToken = await userCredential.user.getIdToken();

                // Send the ID token to Flask to verify and set session
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userCredential.user.email,
                        idToken: idToken
                    })
                });

                const data = await response.json();
                if (response.status === 200) {
                    window.location.replace('/#');  // Redirect to home page after successful login
                } else {
                    alert(data.error);
                }

            } catch (error) {
                alert(error.message);
            }
        });

        // Password Reset
        document.getElementById('forgot-password').addEventListener('click', async () => {
            const email = prompt("Enter your email:");
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent.');
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feature.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .drag-area {
            border: 2px dashed #007bff;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .drag-area.dragover {
            background-color: #e3efff;
        }

        .drag-area p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo-container">
                <img src="https://i.ibb.co/V0gNgWqd/Untitled.png" class="logo" alt="FlowBite Logo">
            </div>
            <div class="menu-links">
                <a class="nav-btn" href="{{ url_for('home') }}">Home</a>
                <a class="nav-btn" href="#">Features</a>
                <a class="nav-btn" href="{{ url_for('about') }}">About</a>
                <a class="nav-btn" href="#">Contact</a>
                <a class="nav-btn" href="{{ url_for('feedback') }}">Feedback</a>
                <div class="login">
                    <a class="login-btn" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <section class="main-container">
    <div class="container">
        <h1>Convert PDF to Images</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="drag-area" id="dragArea">
                <p>Drag & Drop your PDF here or <span style="color: #007bff;">click to select</span></p>
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
            </div>
            <p class="file-info" id="fileInfo"></p>
            <button type="submit">Convert</button>
        </form>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
    </div>
    </section>
    
    <script>
        const dragArea = document.getElementById("dragArea");
        const fileInput = document.getElementById("pdf_file");
        const fileInfo = document.getElementById("fileInfo");

        dragArea.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => displayFileName(fileInput.files[0]));

        dragArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dragArea.classList.add("dragover");
        });

        dragArea.addEventListener("dragleave", () => dragArea.classList.remove("dragover"));
        dragArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dragArea.classList.remove("dragover");
            const file = e.dataTransfer.files[0];
            if (file && file.type === "application/pdf") {
                fileInput.files = e.dataTransfer.files;
                displayFileName(file);
            }
        });

        function displayFileName(file) {
            fileInfo.textContent = file ? `Selected File: ${file.name}` : "";
        }
    </script>
</body>

</html>

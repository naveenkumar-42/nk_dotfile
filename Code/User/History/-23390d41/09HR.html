<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Word to PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feature.css') }}">
    <style>
        .body-container{
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="logo-container">
                <img src="https://i.ibb.co/V0gNgWqd/Untitled.png" class="logo" alt="FlowBite Logo" />
            </div>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    
    
    
            <div class="menu-links">
                <a class="nav-btn" href="{{ url_for('home')}}">Home</a>
                <a class="nav-btn" href="#">Features</a>
                <a class="nav-btn" href="{{ url_for('about') }}">About</a>
                <a class="nav-btn" href="#">Contact</a>
                <a class="nav-btn" href="{{ url_for('feedback') }}">Feedback</a>
                <div class="login">
                    <a class="login-btn" style="color: var(--bg-color);" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
    </header>
    
    <section class="body-container">
    <div class="container">
        <h1>Convert Word to PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="word_file">Upload Word Document:</label>
            <input type="file" name="word_file" id="word_file" accept=".docx, .doc" required>
            <button type="submit">Convert</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

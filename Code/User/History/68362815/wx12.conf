#################
### AUTOSTART ###
#################

# System environment variables
exec-once = systemctl --user import-environment WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP

# Start necessary processes
exec-once = mako
exec-once = waybar
exec-once = hypridle
exec-once = hyprpaper
exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent.service

# Autostart glava
exec-once = glava &

# Window rule for glava
windowrule = floating, class:Glava
windowrule = position 100 50, class:Glava  # Adjust the position as needed

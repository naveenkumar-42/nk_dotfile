<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

   :root {
            --bg-color: #F8F9FA;
            --text-color: #333;
            --main-color: #e2e9f0;
            --secondary-bg-color: #e2e9f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .container {
            background-color: var(--main-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #D32F2F;
        }

        form {
            /* display: flex; */
            flex-direction: column;
            margin: 20px 20px 10px 20px;
        }

        .box {
            position: relative;
            margin-bottom: 1rem;
        }

        .box input {
            width: 80%;
            height: 25px;
            padding: 10px;
            border: 1px solid #fff;
            background-color: var(--bg-color);
            border-radius: 5px;
            outline: none;
            color: var(--text-color);
            font-size: 1em;
        }

        .box span {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 10px;
            color: var(--text-color1);
            text-transform: uppercase;
            font-weight: 500;
            margin-left: 10px;
            letter-spacing: 0.2em;
            transition: 0.2s;
        }

        .box input:valid~span,
        .box input:focus~span {
            color: var(--text-color);
            transform: translateX(10px) translateY(-30px);
            font-size: 0.75em;
            padding: 0 5px;
            background-color: var(--bg-color);
            border-left: 1px solid var(--main-color);
            border-right: 1px solid var(--main-color);
        }

        .box input:valid,
        .box input:focus {
            border: 1px solid var(--main-color);
        }



        .submit {
            background:#D32F2F; 
            padding: 10px;
            width: 50%;
            align-items: center;
            border-radius: 10px;
            border-style: none;
        }

        .submit:hover {
  background-color: #B71C1C;
  box-shadow: 0px 0px 10px 13px rgba(204, 25, 25, 0.1);
}

        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            margin-top: 1rem;
        }

        a {
            color: rgb(58, 58, 139);
            text-decoration: underline;
            font-size: 13px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="box">
                <input type="text" id="name" required />
                <span>Full Name</span>
            </div>
            <div class="box">
                <input type="email" id="email" required />
                <span>Email</span>
            </div>
            <div class="box">
                <input type="tel" id="phone" required />
                <span>Phone Number</span>
            </div>
            <div class="box">
                <input type="password" id="password" required />
                <span>Password</span>
            </div>
            <div class="box">
                <input type="password" id="confirm-password" required />
                <span>Confirm Password</span>
            </div>
            <button type="submit" class="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChW576jwvVZYQJ6Fy1NPthH5eBeTf3WLI",
            authDomain: "translator-f9772.firebaseapp.com",
            projectId: "translator-f9772",
            storageBucket: "translator-f9772.firebasestorage.app",
            messagingSenderId: "338629626503",
            appId: "1:338629626503:web:c9a9f2767f112d1ec88622",
            measurementId: "G-1H16RJE596"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Register form logic
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
    
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
    
            try {
                // Register the user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Update the user's profile
                await updateProfile(userCredential.user, { displayName: name });
                alert('Registration successful! Please login.');
                window.location.href = '/login';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>

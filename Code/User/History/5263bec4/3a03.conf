<gesture type="SWIPE" fingers="4" direction="RIGHT">
    <action type="RUN_COMMAND">
        <command>/usr/bin/playerctl next</command>
    </action>
</gesture>

<gesture type="SWIPE" fingers="4" direction="LEFT">
    <action type="RUN_COMMAND">
        <command>/usr/bin/playerctl previous</command>
    </action>
</gesture>

<gesture type="TAP" fingers="4" direction="UP">
    <action type="RUN_COMMAND">
        <command>/usr/bin/playerctl play-pause</command>
    </action>
</gesture>

<gesture type="TAP" fingers="4" direction="DOWN">
    <action type="RUN_COMMAND">
        <command>/usr/bin/playerctl pause</command>
    </action>
</gesture>

<gesture type="SWIPE" fingers="3" direction="UP">
  <action type="MAXIMIZE_RESTORE_WINDOW">
    <animate>true</animate>
    <color>3E9FED</color>
    <borderColor>3E9FED</borderColor>
  </action>
</gesture>
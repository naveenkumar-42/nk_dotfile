<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Excel to PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feature.css') }}">
    <script src="{{ url_for('static',filename = 'script.js')}}"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .drop-area {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f8f9ff;
            transition: background-color 0.3s ease;
        }

        .drop-area:hover,
        .drop-area.dragover {
            background-color: #e0eaff;
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Convert Excel to PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="drop-area" id="drop-area">
                <p>Drag & Drop your Excel file here or click to upload</p>
                <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" class="file-input">
            </div>
            <p class="file-name" id="file-name">No file selected</p>
            <button type="submit">Convert</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("excel_file");
        const fileNameDisplay = document.getElementById("file-name");

        dropArea.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", () => {
            fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file selected";
        });

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("dragover");
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileNameDisplay.textContent = files[0].name;
            }
        });
    </script>
</body>

</html>

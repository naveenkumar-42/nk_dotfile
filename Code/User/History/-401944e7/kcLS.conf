# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/autostart.conf
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/look.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/keybindings.conf
source = ~/.config/hypr/hyprland/windowrules.conf
source = ~/.config/hypr/hyprland/nvidia.conf

# -----------------------------------------------------------------------------
# Blur and Transparency Settings
# -----------------------------------------------------------------------------

# Enable blur
decoration {
    blur = true
    blur_size = 10      # Adjust blur intensity
    blur_passes = 3     # Number of blur passes
}

# Transparency settings
decoration {
    active_opacity = 0.9      # Opacity for active windows
    inactive_opacity = 0.7    # Opacity for inactive windows
    dim_inactive = true       # Dim inactive windows
}

# Waybar-specific transparency
windowrule = "opacity 0.8, waybar"  # Add transparency to Waybar

# -----------------------------------------------------------------------------
# General Aesthetics
# -----------------------------------------------------------------------------

# Rounded corners for Waybar and other windows
decoration {
    rounding = 15
}

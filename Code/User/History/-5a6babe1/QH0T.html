<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto py-12 px-6">
        <div class="bg-white shadow-xl rounded-lg p-10 fade-in">
            <div class="flex justify-start items-center gap-x-6 mb-10">
                <a href="{{ url_for('translator') }}"
                    class="bg-blue-400 hover:bg-blue-500 text-white py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i></a>
                <h1 class="text-4xl font-bold text-blue-900 border-b pb-4">Your Favorites</h1>
            </div>
            {% if favorites %}
            <ul class="space-y-6">
                {% for favorite in favorites %}
                <li
                    class="p-6 border rounded-lg bg-gradient-to-r from-blue-100 to-blue-200 shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
                    <h3 class="text-xl font-semibold text-blue-900">{{ favorite.text }} â†’ {{ favorite.translation }}
                    </h3>
                    <p class="text-sm text-blue-700">From: {{ favorite.src }} | To: {{ favorite.dest }}</p>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="text-center py-8">
                <p class="text-blue-700 text-lg">No favorites added yet.</p>
            </div>
            {% endif %}

            <div class="mt-10 flex justify-center space-x-4">
                <form method="POST" action="{{ url_for('clear_favorites') }}">
                    <button type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                        <i class="fas fa-trash-alt mr-2"></i>
                    </button>
                </form>

            </div>
        </div>
</body>

</html>

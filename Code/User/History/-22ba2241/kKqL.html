<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashroom Mama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:wght@100..900&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #277916;
            --secondary-color: #abcea5;
            --accent-color: #0b5b00;
            --background-color: #f5f5f5;
            --button-color: #8be07f;
            --button-hover-color: #77c76a;
            --text-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: var(--secondary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 60px;
            height: 60px;
        }

        .nav-bar a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-color);
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-bar a:hover {
            color: #000;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 50px 5%;
            text-align: center;
            flex: 1;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .description h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-family: "Poetsen One", serif;
        }

        .description span {
            color: peru;
            font-family: "Fredoka", sans-serif;
            font-style: italic;
        }

        .description p {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 500;
        }

        .box {
            background: var(--accent-color);
            padding: 20px 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            width: auto;
        }

        .box p {
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn {
            padding: 10px 20px;
            background: var(--button-color);
            color: var(--text-color);
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: var(--button-hover-color);
            box-shadow: 1px 2px 10px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            .container img {
                width: 45%;
                margin-right: 20px;
            }

        }
    </style>
</head>

<body>
    <header>
        <img src="images/Mm logo round.PNG" alt="Mushroom Mama Logo">
        <nav class="nav-bar">
            <a href="#" class="contact-btn">CONTACT</a>
        </nav>
    </header>

    <div class="container">
        <img src="images/Mushroom Wings.jpg" alt="Mushroom Wings">
        <div class="description">
            <h1>INDIA'S FIRST <span>VEG</span> WINGS</h1>
            <p>Only in Mushroom MaMa</p>
            <p>-Not For Franchiese</p>
            <div class="box">
                <p>Order Now</p>
                <button class="btn">Order</button>
                <button class="btn">Order</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-top">
            &copy; 2025 Mushroom Mama. All rights reserved.
        </div>
    </footer>
</body>

</html>

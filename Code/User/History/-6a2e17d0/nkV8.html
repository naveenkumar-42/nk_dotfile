<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
    
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
    
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert PDF to Word</h1>
        <form action="/convert_pdf" method="POST" enctype="multipart/form-data">
            <div class="box" id="drop-zone">
                <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" hidden required>
                <span>Drag and drop a PDF file or click to select</span>
            </div>
            <p id="file-name"></p>
            <div class="output-format">
                <label for="output_format">Select Output Format:</label>
                <select name="output_format" id="output_format" required>
                    <option value="word">Word (.docx)</option>
                    <option value="text">Text (.txt)</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="sub">
            <button type="submit" class="submit">Convert</button>
            </div>
        </form>
        <div class="bottom">
            <p>Need help? <a href="/help">Contact Support</a></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('pdf_file');
        const fileNameDisplay = document.getElementById('file-name');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>

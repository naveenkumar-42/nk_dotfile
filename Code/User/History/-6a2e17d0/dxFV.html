<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Word</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='feature.css') }}">
    <style>
        :root {
  --primary-color: #D32F2F;
  --secondary-color: #FFFFFF;
  --bg-color: #F8F9FA;
  --text-color: #333;
  --button-hover: #B71C1C;
  --bg-secondary-color: #e2e9f0;
  --entry-color: rgb(194, 229, 195);
}

.main-container {
  font-family: Arial, sans-serif;
  margin: 10px;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  background-color: var(--bg-color);
}

    header {
      background-color: var(--primary-color);
      /* padding: 10px; */
      margin: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;/
    }
  
    header h1 {
      color: var(--secondary-color);
      margin: 0;
    }
  
    .nav-bar {
      display: flex;
      align-items: center;
          justify-content: space-between;
          padding: 10px 20px;
      background-color: var(--bg-secondary-color);
      color: var(--text-color);
      align-items: center;
  position: relative;
    }

    .nav-bar a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
  
    .nav-btn:hover {
      background-color: rgba(204, 25, 25, 0.1);
      box-shadow: 0px 0px 14px 14px rgba(204, 25, 25, 0.1);
    }

.container {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 500px;
  width: 100%;
}

.container:hover {
  box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.2);
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.box {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  margin-bottom: 20px;
}

.box.dragover {
  border-color: #007bff;
  background-color: #e9f5ff;
}

.box span {
  display: block;
  margin-top: 10px;
  color: #666;
}

.submit {
  display: block;
  width: 60%;
  background: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
  font-size: 16px;
}

.submit:hover {
  background: var(--button-hover);
  box-shadow: 0px 0px 10px 10px rgba(204, 25, 25, 0.1);
}

.form-btn{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.output-format {
  margin-bottom: 20px;
}

.output-format label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.bottom {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

.bottom a {
  color: #007bff;
  text-decoration: none;
}

.bottom a:hover {
  text-decoration: underline;
}

#file-name {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
}
.menu-icon {
  display: block;
  /* Ensure it is visible */
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo-container">
                <img src="https://i.ibb.co/V0gNgWqd/Untitled.png" class="logo" alt="FlowBite Logo" />
            </div>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    
    
    
            <div class="menu-links">
                <a class="nav-btn" href="{{ url_for('home')}}">Home</a>
                <a class="nav-btn" href="#">Features</a>
                <a class="nav-btn" href="{{ url_for('about') }}">About</a>
                <a class="nav-btn" href="#">Contact</a>
                <a class="nav-btn" href="{{ url_for('feedback') }}">Feedback</a>
                <div class="login">
                    <a class="login-btn" style="color: var(--bg-color);" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
    </header>
    <div class="main-container">
    <div class="container">
        <h1>Convert PDF to Word</h1>
        <form class="form-container" action="/convert_pdf" method="POST" enctype="multipart/form-data">
            <div class="box" id="drop-zone">
                <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" hidden required>
                <span>Drag and drop a PDF file or click to select</span>
            </div>
            <p id="file-name"></p>
            <div class="output-format">
                <label for="output_format">Select Output Format:</label>
                <select name="output_format" id="output_format" required>
                    <option value="word">Word (.docx)</option>
                    <option value="text">Text (.txt)</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-btn">
            <button type="submit" class="submit">Convert</button>
            </div>
        </form>
        <div class="bottom">
            <p>Need help? <a href="/help">Contact Support</a></p>
        </div>
    </div>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}">
        const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('pdf_file');
            const fileNameDisplay = document.getElementById('file-name');

            dropZone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
                }
            });
    </script>

</body>

</html>

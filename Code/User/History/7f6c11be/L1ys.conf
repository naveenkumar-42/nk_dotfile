input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.4
    touchpad {
        natural_scroll = true
    }
}

cursor {
    enable_hyprcursor = true
}

gestures {
    workspace_swipe = true

    # Define gestures for 4-finger swipe and tap
    swipe {
        4, right, exec, playerctl next        # Four-finger swipe right -> Next song
        4, left, exec, playerctl previous     # Four-finger swipe left -> Previous song
    }

    tap {
        4, exec, playerctl play-pause         # Four-finger tap -> Play/Pause
    }
}

device {
    name = asup1205:00-093a:2003-touchpad
    enabled = true
    sensitivity = -0.5
}

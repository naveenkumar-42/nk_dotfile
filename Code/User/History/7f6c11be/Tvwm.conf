#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag = true
        scroll_factor = 1.0  # Increase scroll speed (adjust if needed)
    }
}

cursor {
    enable_hyprcursor = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4 # Ensure 4-finger swipes are recognized
    workspace_swipe_distance = 200
}

# ðŸ”¹ Ensure the correct touchpad device name
device {
    name = ASUE120B:00-04F3:31C0-Touchpad # Use the correct device name (check with `libinput list-devices`)
    enabled = true
    sensitivity = 0 # Adjust as needed
    tap-to-click = true
    drag = true
    scroll_factor = 1.0
}

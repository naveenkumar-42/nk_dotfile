input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true
    sensitivity = 0.4
    touchpad {
        natural_scroll = true
    }
}

cursor {
    enable_hyprcursor = true
}

gestures {
    workspace_swipe = true
    swipe {
        3, right, exec, notify-send "Three-finger swipe right!"
        3, left, exec, notify-send "Three-finger swipe left!"
    }
    tap {
        3, exec, notify-send "Three-finger tap!"
    }
}

device {
    name = asup1205:00-093a:2003-touchpad
    enabled = true
    sensitivity = -0.5
}

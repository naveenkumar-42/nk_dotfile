# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $sapphire
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$subtext1Alpha">Vanakam Pa! naantha <span foreground="##$textAlpha"><b>naveenuu</b></span></span>
    hide_input = false
    check_color = $skyAlpha
    fail_color = $red
    fail_text = Correcta podura ðŸ™„ <b>($ATTEMPTS)</b>
    capslock_color = $yellow
    position = 0, -300
    halign = center
    valign = center
}

# FINGERPRINT FAILURE MESSAGE

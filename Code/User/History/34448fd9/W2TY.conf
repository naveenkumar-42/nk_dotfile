source = $HOME/.config/hypr/mocha.conf

# Define colors and fonts
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL SETTINGS
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND SETTINGS
background {
    monitor = 
    path = /home/navee/Pictures/img/lockscreen.jpg
    blur_passes = 0.5
    color = $base
}

# TIME LABEL
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
    background_color = $surface0Alpha  # Semi-transparent background
    background_border_radius = 10     # Rounded corners for background
    padding = 15, 10                  # Padding around text
}

# DATE LABEL
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
    background_color = $surface0Alpha  # Semi-transparent background
    background_border_radius = 10     # Rounded corners for background
    padding = 15, 10                  # Padding around text
}


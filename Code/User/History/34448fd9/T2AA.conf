source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /home/navee/Pictures/img/lockscreen.jpg
    blur_passes = 0.5
    color = $base
}

# TIME
# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top

    background_color = $surface0Alpha  # Semi-transparent background color
    background_border_radius = 10     # Border radius (adjust as needed)
    padding = 15, 10                  # Padding around the text
}

# DATE
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top

    background_color = $surface0Alpha  # Semi-transparent background color
    background_border_radius = 10     # Border radius (adjust as needed)
    padding = 15, 10                  # Padding around the text
}


